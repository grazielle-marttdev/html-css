<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li>
            <p><abbr title="use a tag <p>">Parágrafos</abbr></p>
        </li>
        <li>
            <p><abbr title="use as tags <h1>, <h2>, <h3>, <h4>, <h5> e <h6>">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="use a tag <img>">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="use a tag <abbr>">Abreviações</abbr></p>
        </li>
        <li>
            <p><abbr title="use a tag <code>">Códigos-fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="use a tag <ol>">Listas numeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="use a tag <ul>">Listas com demarcadores</abbr></p>
        </li>
    </ul>
</body>
</html>
