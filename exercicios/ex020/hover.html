<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* Significa que <p> est√° dentro de <div> */
            display: none; /* Quer dizer mostre "nada" */
        }

        div:hover > p {
            display: block; /* Quer dizer "mostre" o <p> dentro de <div> */
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO!</p>
    </div>
    <P>Fim do Exemplo.</P>
</body>
</html>
